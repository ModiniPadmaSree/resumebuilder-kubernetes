apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: modinipadmasree/resume-builder-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          env:
            - name: PORT
              value: "5000"
            - name: MONGO_URI
              value: mongodb+srv://modinisree:ibvKDQBtO6WbOGZM@resumebuilder.lekd20o.mongodb.net/?retryWrites=true&w=majority&appName=Resumebuilder
